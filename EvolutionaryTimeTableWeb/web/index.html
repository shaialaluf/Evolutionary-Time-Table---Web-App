<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="common/jquery-2.0.3.min.js" ></script>
    <script type="text/javascript" src="ErrorLogin/errorlogin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="ionicons.js"></script>
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Evolutionary Algorithm App</title>
</head>


<body>
<section class="login-clean">
    <div class="login-body">
        <article class="container-login center-block">
            <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                <h2><i class="glyphicon glyphicon-log-in"></i> Welcome To Evolutionary Algorithm Web App!</h2>
            </div>

        </article>
    </div>
    <form method="GET" action="login" id="loginForm">
        <h2 class="visually-hidden">Login Form</h2>
        <ion-icon class="illustration" name="person-add-sharp"></ion-icon>
        <div class="mb-5"><input type="text" class="form-control" name="username" placeholder="User Name" /></div>
        <div class="mb-5"></div>
        <div class="mb-5"><input class="btn btn-primary d-block w-100" type="submit" value="Log in"/></div>
        <span class="alert-danger" role="alert" id="errorMessage"></span>
    </form>


</section>
</body>

</html>
